    <style>
        /* Custom CSS for Lucrabet365 */
        
        /* Grid for keyboard keys */
        .grid-cols-15 {
            grid-template-columns: repeat(15, minmax(0, 1fr));
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1E1B4B;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #8B5CF6;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #7C3AED;
        }
        
        /* Mobile menu styles */
        .mobile-menu {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        
        .mobile-menu.active {
            transform: translateX(0);
        }
        
        /* Enhanced neon effects */
        .neon-glow {
            box-shadow: 
                0 0 5px currentColor,
                0 0 10px currentColor,
                0 0 15px currentColor,
                0 0 20px currentColor;
        }
        
        /* Particle effect background */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #8B5CF6;
            border-radius: 50%;
            animation: float-particle 6s infinite linear;
        }
        
        @keyframes float-particle {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .desk-texture {
                background-size: 200% 200%;
            }
            
            .neon-text {
                text-shadow: 0 0 5px currentColor, 0 0 10px currentColor;
            }
        }
        
        /* Loading animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1E1B4B;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #8B5CF6;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Enhanced button hover effects */
        .btn-neon {
            position: relative;
            overflow: hidden;
        }
        
        .btn-neon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-neon:hover::before {
            left: 100%;
        }
        
        /* Code terminal effect */
        .terminal {
            background: #000;
            border-radius: 8px;
            padding: 16px;
            font-family: 'Courier New', monospace;
            position: relative;
        }
        
        .terminal::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            width: 12px;
            height: 12px;
            background: #ff5f56;
            border-radius: 50%;
            box-shadow: 20px 0 0 #ffbd2e, 40px 0 0 #27ca3f;
        }
        
        .terminal-content {
            margin-top: 20px;
        }
        
        /* Enhanced desk texture */
        .desk-texture-enhanced {
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                linear-gradient(45deg, #2D1B69 0%, #1E3A8A 50%, #2D1B69 100%);
            background-size: 200% 200%;
            animation: gradient-shift 10s ease infinite;
        }
        
        @keyframes gradient-shift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
        
        /* Main styles */
        .gradient-bg {
            background: linear-gradient(135deg, #1E1B4B 0%, #1E3A8A 50%, #1E1B4B 100%);
        }
        .neon-text {
            text-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor;
        }
        .neon-text-animated {
            animation: neon-pulse 3s ease-in-out infinite;
        }
        @keyframes neon-pulse {
            0% {
                text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
                opacity: 1;
                color: #f3f4f6;
            }
            50% {
                text-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor, 0 0 20px rgba(0, 0, 0, 0.8);
                opacity: 1;
                color: #ffffff;
            }
            100% {
                text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
                opacity: 1;
                color: #f3f4f6;
            }
        }
        .code-text {
            font-family: 'Courier New', monospace;

        .desk-texture {

                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                linear-gradient(45deg, #2D1B69 0%, #1E3A8A 100%);
        }
    </style>

    <script>
        // Mobile menu functionality
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const closeMobileMenu = document.getElementById('close-mobile-menu');

        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.add('active');
        });

        closeMobileMenu.addEventListener('click', () => {
            mobileMenu.classList.remove('active');
        });

        // Close mobile menu when clicking on a link
        document.querySelectorAll('#mobile-menu a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.remove('active');
            });
        });

        // Particles effect
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add scroll effect to header
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 100) {
                header.classList.add('bg-black/40');
            } else {
                header.classList.remove('bg-black/40');
            }
        });

        // Add typing effect to code elements
        function typeWriter(element, text, speed = 100) {
            let i = 0;
            element.innerHTML = '';
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        // Enhanced button hover effects
        function addButtonEffects() {
            const buttons = document.querySelectorAll('a[href*="wa.me"]');
            buttons.forEach(button => {
                button.classList.add('btn-neon');
            });
        }

        // Initialize all effects when page loads
        window.addEventListener('load', () => {
            // Create particles
            createParticles();
            
            // Add button effects
            addButtonEffects();
            
            // Initialize typing effects
            const codeElements = document.querySelectorAll('.code-text');
            codeElements.forEach(element => {
                const originalText = element.textContent;
                setTimeout(() => {
                    typeWriter(element, originalText, 50);
                }, 1000);
            });
        });

        // Add keyboard interaction for navigation arrows

            }
        });
